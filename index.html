<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="music.css">

</head> 

<body>

    <div class="main_div"> 
        <div class="music_container">
            <h2 id="title">Still Rollin</h2>
            <h3 id="artist">Shubh</h3>
            <div class="img_container">
                <img src="/musicplayer/mimages/music-1.jpg" alt="still Rollin">
            </div>
                <audio src="musicmp3/music-1.mp3"> </audio>

       <!-- progress bar  -->
        <div class="progressbar" id="progress_bar">
            <div class="progress_duration">
                <div id="current_time">
                    0:00
                </div>
                <div id="duration">
                    2:54
                </div>
            </div>
            <div class="progress_div" id="progress_div">
                <div class="progress" id="progress"></div>
            </div>
        </div>

                <!--  controls -->
                <div class="music_controls">
                    <i class="fas fa-backward" id="prev" title="Previous"></i>
                    <i class="fas fa-play main_button" id="play" title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

      <script src="music.js"></script>
</body>

</html>
